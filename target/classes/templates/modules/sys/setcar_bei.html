<!DOCTYPE html>
<html>
<head>
<title>销售统计</title> <#include "/header.html">

<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/flexible-bootstrap-carousel.css" />
<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/styles.css">
</head>
<body>
	<section class="examples">
		<div class="container">
			<div class="carousel-example">
				<!-- FLEXIBLE BOOTSTRAP CAROUSEL -->
				<div id="simple-content-carousel" class="carousel flexible slide"
					data-ride="carousel" data-interval="5000" data-wrap="true">

					<div class="items">
						<div class="flex-item">
							<img class="img-responsive" src="${request.contextPath}/statics/img/item1.jpg">
						</div>

						<div class="flex-item">
							<img class="img-responsive" src="${request.contextPath}/statics/img/item2.jpg">
						</div>

						<div class="flex-item">
							<img class="img-responsive" src="${request.contextPath}/statics/img/item3.jpg">
						</div>

						<div class="flex-item">
							<img class="img-responsive" src="${request.contextPath}/statics/img/item4.jpg">
						</div>

						<div class="flex-item">
							<img class="img-responsive" src="${request.contextPath}/statics/img/item5.jpg">
						</div>

						<div class="flex-item">
							<img class="img-responsive" src="${request.contextPath}/statics/img/item6.jpg">
						</div>
					</div>

					<div class="carousel-inner" role="listbox">
						<div class="item next left">
							<div class="row">
								<div class="col-xs-4 left">
									<div class="flex-item">
										<img class="img-responsive" src="${request.contextPath}/statics/img/item1.jpg">
									</div>
								</div>
								<div class="col-xs-4 center">
									<div class="flex-item">
										<img class="img-responsive" src="${request.contextPath}/statics/img/item2.jpg">
									</div>
								</div>
								<div class="col-xs-4 right">
									<div class="flex-item">
										<img class="img-responsive" src="${request.contextPath}/statics/img/item3.jpg">
									</div>
								</div>
							</div>
						</div>
						<div class="item active left">
							<div class="row">
								<div class="col-xs-4 left">
									<div class="flex-item">
										<img class="img-responsive" src="${request.contextPath}/statics/img/item4.jpg">
									</div>
								</div>
								<div class="col-xs-4 center">
									<div class="flex-item">
										<img class="img-responsive" src="${request.contextPath}/statics/img/item5.jpg">
									</div>
								</div>
								<div class="col-xs-4 right">
									<div class="flex-item">
										<img class="img-responsive" src="${request.contextPath}/statics/img/item6.jpg">
									</div>
								</div>
							</div>
						</div>
					</div>

					<a class="left carousel-control" href="#simple-content-carousel"
						role="button" data-slide="prev"> <span
						class="fa fa-angle-left" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#simple-content-carousel"
						role="button" data-slide="next"> <span
						class="fa fa-angle-right" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
			</div>

		</div>
	</section>

	<script src="${request.contextPath}/statics/js/modules/sys/setcar.js?_${.now?long}"></script>
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="${request.contextPath}/statics/libs/flexible-bootstrap-carousel.js"></script>
	<script type="text/javascript" src="${request.contextPath}/statics/libs/script.js"></script>
</body>
<script>
</script>
</html>
