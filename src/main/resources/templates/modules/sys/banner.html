<!DOCTYPE html>
<html>
<head>
<title>发布轮播图</title>
<#include "/header.html">
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/flexible-bootstrap-carousel.css" />
<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/styles.css">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" id="keyword" v-model="q.shopname" @keyup.enter="query" placeholder="轮播图标题">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("sys:banner.html:save")>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:banner:update")>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:banner:delete")>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
	    
	    <section class="examples">
		<div class="container">
			<div class="carousel-example">
				<!-- FLEXIBLE BOOTSTRAP CAROUSEL -->
				<div id="simple-content-carousel" class="carousel flexible slide"
					data-ride="carousel" data-interval="5000" data-wrap="true">

					<div class="items">
						<div class="flex-item">
							<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153614331732265800925.jpg">
						</div>

						<div class="flex-item">
							<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153613060303906321413.jpg">
						</div>

						<div class="flex-item">
							<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153618611569567974587.jpg">
						</div>

						<div class="flex-item">
							<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153616820266735594116.jpg">
						</div>

						<div class="flex-item">
							<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153615436982289003101.jpg">
						</div>

						<div class="flex-item">
							<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153611701692589232638.jpg">
						</div>
					</div>

					<div class="carousel-inner" role="listbox">
						<div class="item next left">
							<div class="row">
								<div class="col-xs-4 left">
									<div class="flex-item">
										<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153614331732265800925.jpg">
									</div>
								</div>
								<div class="col-xs-4 center">
									<div class="flex-item">
										<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153613060303906321413.jpg">
									</div>
								</div>
								<div class="col-xs-4 right">
									<div class="flex-item">
										<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153618611569567974587.jpg">
									</div>
								</div>
							</div>
						</div>
						<div class="item active left">
							<div class="row">
								<div class="col-xs-4 left">
									<div class="flex-item">
										<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153616820266735594116.jpg">
									</div>
								</div>
								<div class="col-xs-4 center">
									<div class="flex-item">
										<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153615436982289003101.jpg">
									</div>
								</div>
								<div class="col-xs-4 right">
									<div class="flex-item">
										<img class="img-responsive" src="http://img1.xcarimg.com/b98/s8272/c_20170505153611701692589232638.jpg">
									</div>
								</div>
							</div>
						</div>
					</div>

					<a class="left carousel-control" href="#simple-content-carousel"
						role="button" data-slide="prev"> <span
						class="fa fa-angle-left" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#simple-content-carousel"
						role="button" data-slide="next"> <span
						class="fa fa-angle-right" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
			</div>

		</div>
	</section>
    </div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal" id="form-horizontal" >
	        <div class="form-group">
                 <div class="col-sm-2 control-label">轮播图编号</div>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" disabled="true" v-model="vehicaledet.bannerid" placeholder="轮播图标题"/>
                </div>
            </div>
			<div class="form-group">
                 <div class="col-sm-2 control-label">轮播图标题</div>
                 <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="vehicaledet.title" placeholder="轮播图标题"/>
                 </div> 	
            </div>
            <div class="form-group">
                 <div class="col-sm-2 control-label">关联的网址</div>
                 <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="vehicaledet.netUrl" placeholder="关联的网址"/>
                 </div> 	
            </div>
			<div class="form-group">
				<div class="col-sm-2 control-label">废弃标志</div>
				<label class="radio-inline">
					<input type="radio" name="classify" value="0"  v-model="vehicaledet.deflg"/>正常
				</label>
				<label class="radio-inline">
					<input type="radio" name="classify" value="1"  v-model="vehicaledet.deflg"/>废弃
				</label>
				<label class="radio-inline">
				</label>
			</div>
			<div class="form-group"> 
				<div class="col-sm-2 control-label">图片</div>
				<div class="z_photo upimg-div clear col-sm-10" >
					<section class="up-section fl" style="float:left;" >
						<span class="up-span"></span>
							<img class="close-upimg" src="../../statics/img/a7.png">
							<img class="up-img" :src="vehicaledet.picUrl">
							<input id="taglocation" name="taglocation" value="" type="hidden">
							<input id="tags" name="tags" value="" type="hidden">
					 </section>
					 <div class="fl bannerfl"  style="position:relative;float:left;">
						<input style="width:100px;height:100px;position:absolute;opacity:0;" type="file" name="Bannerfile" id="Bannerfile" class="Bannerfile"  value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
						<img width="100" height="100" src="../../statics/img/a111.png"  >
					 </div>
				 </div>
			</div>
			<aside class="mask works-mask">
				<div class="mask-content">
					<p class="del-p">您确定要删除作品图片吗？</p>
					<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
				</div>
			</aside>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script src="${request.contextPath}/statics/js/modules/sys/banner.js?_${.now?long}"></script>
<script type="text/javascript" src="${request.contextPath}/statics/libs/flexible-bootstrap-carousel.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/libs/script.js"></script>
</body>
</html>
